<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Portal Control Financiero y Operacional</title>
<style>
  :root {
    --color-primary: #003366; /* azul corporativo */
    --color-accent: #00b894; /* verde acento */
    --color-bg: #f6f7fb;
    --color-muted: #6b7280;
    --color-card: #ffffff;
  }
  html, body {
    height: 100%; margin: 0;
    font-family: 'Inter', system-ui, Arial, sans-serif;
    background: var(--color-bg);
  }
  .app {
    display: grid; grid-template-columns: 260px 1fr; height: 100vh;
  }
  aside {
    background: linear-gradient(180deg, var(--color-primary) 0%, #001f3f 100%);
    padding: 20px;
    color: white;
    box-shadow: 2px 0 8px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .brand {
    font-weight: 700; font-size: 18px; margin-bottom: 4px;
  }
  .logo {
    margin: 10px 0 16px 0;
    display: flex;
    justify-content: center;
  }
  .logo img {
    max-width: 140px;
    height: auto;
    border-radius: 6px;
    padding: 4px;
  }
  .desc {
    font-size: 13px;
    color: rgba(255,255,255,0.8);
    margin-bottom: 12px;
  }
  .search {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
  }
  .list {
    display: flex; flex-direction: column; gap: 8px;
    flex-grow: 1;
  }
  .item {
    background: var(--color-card); /* blanco */
    color: #003366; /* texto azul oscuro */
    padding: 8px 10px;
    border-radius: 8px;
    cursor: pointer;
    border: 1px solid rgba(0,0,0,0.04);
    transition: all 0.2s ease;
  }
  .item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(2,6,23,0.12);
    border-color: var(--color-accent);
  }

  /* Submenus */
  .item-parent .submenu {
    display: none;
    flex-direction: column;
    gap: 6px;
    margin-left: 12px;
  }
  .item-parent.open .submenu {
    display: flex;
  }
  .item-parent > .item {
    position: relative;
  }
  .item-parent > .item::after {
    content: '►';
    position: absolute;
    right: 10px;
    transition: transform 0.2s ease;
    font-size: 12px;
  }
  .item-parent.open > .item::after {
    transform: rotate(90deg);
  }

  header {
    display: flex; gap: 10px; align-items: center;
    padding: 12px 18px;
    border-bottom: 1px solid rgba(0,0,0,0.06);
    background: linear-gradient(180deg, #fff, #fbfdff);
  }
  #pageTitle { font-weight:600 }
  .controls { margin-left: auto; display: flex; gap: 8px; }
  .btn {
    padding: 8px 12px;
    border-radius: 8px;
    background: var(--color-accent);
    color: white; border: 0; cursor: pointer;
    transition: background 0.2s ease;
  }
  .btn:hover { background: #019c80; }
  .frame-wrap { height: calc(100vh - 56px); }
  iframe { width: 100%; height: 100%; border: 0; }
  @media (max-width:900px) {
    .app { grid-template-columns: 1fr; }
    aside { display: none; }
  }
</style>
</head>
<body>
  <div class="app">
    <aside>
      <div class="brand">Portal Reportería Grupo Hemisferio</div>
      <div class="logo">
        <img src="https://raw.githubusercontent.com/grupohemisferionorte-svg/HemisferioNorte/refs/heads/main/LOGO_GRUPO_HEMISFERIO_OK.ai_preview%20(1).png" 
             alt="Logo Grupo Hemisferio">
      </div>
      <div class="desc">Seleccionar el área para visualizar el reporte creado.</div>
      <input class="search" id="search" placeholder="Buscar...">
      <div class="list" id="list">
        <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/18f4ab24-c16a-462e-9954-d572ff5a84dd">Área Comercial</div>

        <!-- Área Logística con submenu -->
        <div class="item-parent">
          <div class="item">Área Logística</div>
          <div class="submenu">
            <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/889b4693-b3ae-4e21-b1e7-d10837bf5a8e">Compras</div>
            <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/b988436f-b209-4241-a0a8-b1968f1be664">Bodega</div>
          </div>
        </div>

        <!-- Área Finanzas -->
        <div class="item-parent">
          <div class="item">Área Finanzas</div>
          <div class="submenu">
            <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/75bb31c4-d0ce-4b9e-9dae-9bd9b58ffa39">Facturación Proveedores</div>
            <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/48cb774e-285c-4a63-807f-fbd9d53ac3b3">Facturación Ventas</div>
          </div>
        </div>

        <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/b988436f-b209-4241-a0a8-b1968f1be664">Área Contabilidad</div>
      </div>
      <div style="margin-top:12px;color:rgba(255,255,255,0.6);font-size:12px">
        Consejo: Si se necesita crear reportes específicos, favor solicitarlo via mail.
      </div>
    </aside>
    <div>
      <header>
        <div id="pageTitle">Dashboard</div>
        <div class="controls">
          <button class="btn" id="open">Abrir en pestaña</button>
          <button class="btn" id="reload">Recargar</button>
        </div>
      </header>
      <div class="frame-wrap">
        <div id="frameContainer" style="width:100%;height:100%"></div>
      </div>
    </div>
  </div>

<script>
  const list = document.getElementById('list')
  const frameContainer = document.getElementById('frameContainer')
  const openBtn = document.getElementById('open')
  const reloadBtn = document.getElementById('reload')
  const search = document.getElementById('search')
  const pageTitle = document.getElementById('pageTitle')

  function setActiveItem(el){
    // quitar outline de todos
    document.querySelectorAll('.item').forEach(i => i.style.outline = 'none')
    el.style.outline = '2px solid var(--color-accent)'

    // actualizar título del header (padre — subitem si aplica)
    let titleText = (el.textContent || '').trim()
    const parentEl = el.closest('.item-parent')
    if (parentEl) {
      const parentLabel = (parentEl.querySelector('> .item')?.textContent || '').trim()
      if (parentLabel) titleText = `${parentLabel} — ${titleText}`
      // asegurarnos que el padre esté abierto (visibilidad)
      parentEl.classList.add('open')
    }
    pageTitle.textContent = titleText

    // cargar iframe
    const src = el.dataset.src
    if(!src){
      frameContainer.innerHTML = '<div style="padding:20px;color:#666">Este item no tiene link público configurado.</div>'
      openBtn.dataset.src = ''
      try { localStorage.removeItem('lastDashboard'); localStorage.removeItem('lastTitle'); } catch(e){}
      return
    }
    if(src.trim().startsWith('<iframe')){
      frameContainer.innerHTML = src
    } else {
      frameContainer.innerHTML = ''
      const iframe = document.createElement('iframe')
      iframe.src = src
      iframe.id = 'mainFrame'
      frameContainer.appendChild(iframe)
    }
    openBtn.dataset.src = src

    // Guardar selección en localStorage (src y título)
    try {
      localStorage.setItem('lastDashboard', src)
      localStorage.setItem('lastTitle', titleText)
    } catch (e) {
      console.warn('No se pudo guardar lastDashboard en localStorage:', e)
    }
  }

  // Delegación de eventos en el contenedor .list
  list.addEventListener('click', (e) => {
    const clicked = e.target.closest('.item')
    if (!clicked || !list.contains(clicked)) return

    // Si es un item padre (label directo dentro de .item-parent), togglear submenu
    if (clicked.parentElement && clicked.parentElement.classList && clicked.parentElement.classList.contains('item-parent')) {
      const submenu = clicked.nextElementSibling
      if (submenu && submenu.classList.contains('submenu')) {
        // cerrar otros submenus abiertos (solo 1 abierto a la vez)
        document.querySelectorAll('.item-parent.open').forEach(op => {
          if (op !== clicked.parentElement) op.classList.remove('open')
        })
        clicked.parentElement.classList.toggle('open')
        return
      }
    }

    // Si el elemento tiene data-src, cargarlo
    if (clicked.dataset && clicked.dataset.src) {
      setActiveItem(clicked)
    }
  })

  // Inicializar: restaurar última selección (si existe) o seleccionar el primer item accionable
  (function initSelection(){
    const last = (function(){ try { return localStorage.getItem('lastDashboard') } catch(e){ return null } })()
    const lastTitle = (function(){ try { return localStorage.getItem('lastTitle') } catch(e){ return null } })()
    const start = last ? document.querySelector(`.item[data-src="${last}"]`) : document.querySelector('.item[data-src]')
    if (start) {
      // si el item está dentro de un submenu, abrir su padre
      const parentItem = start.closest('.item-parent')
      if (parentItem) parentItem.classList.add('open')
      setActiveItem(start)
      if (lastTitle) pageTitle.textContent = lastTitle
    } else {
      frameContainer.innerHTML = '<div style="padding:20px;color:#666">No hay dashboards configurados.</div>'
    }
  })()

  openBtn.addEventListener('click', () => {
    const src = openBtn.dataset.src
    if(src) window.open(src, '_blank')
  })

  // Reload seguro (cross-origin friendly) + feedback visual
  reloadBtn.addEventListener('click', () => {
    const iframe = document.getElementById('mainFrame');
    if (!iframe) return;

    reloadBtn.disabled = true;
    const prevText = reloadBtn.textContent;
    reloadBtn.textContent = 'Recargando…';

    try {
      iframe.contentWindow.location.reload();
      setTimeout(() => {
        reloadBtn.disabled = false;
        reloadBtn.textContent = prevText;
      }, 1200);
    } catch (err) {
      iframe.src = iframe.src;
      setTimeout(() => {
        reloadBtn.disabled = false;
        reloadBtn.textContent = prevText;
      }, 1200);
    }
  });

  // Filtro búsqueda
  search.addEventListener('input', (e) => {
    const q = e.target.value.toLowerCase()
    document.querySelectorAll('.item').forEach(it => {
      const visible = it.textContent.toLowerCase().includes(q)
      it.style.display = visible ? 'block' : 'none'
    })
  })
</script>
</body>
</html>
