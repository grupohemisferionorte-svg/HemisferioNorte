<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" type="image/svg+xml" 
    href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzAwMDMzNiIvPjx0ZXh0IHg9IjUwIiB5PSI1NiIgZm9udC1zaXplPSI1NiIgZm9udC1mYW1pbHk9IkludGVyLCBBcmlhbCwgc2Fucy1zZXJpZiIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkdIPC90ZXh0Pjwvc3ZnPg==">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      background: #003366;
      color: white;
      width: 240px;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .item-parent {
      margin-bottom: 10px;
    }
    .item {
      padding: 10px;
      cursor: pointer;
    }
    .item:hover {
      background: #005599;
    }
    .submenu {
      background: #004080;
    }
    .submenu .item {
      padding-left: 20px;
      font-size: 0.95em;
    }
    header {
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    header div {
      font-size: 1.2em;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #frameContainer {
      flex: 1;
      position: relative;
    }
    #frameContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

<nav id="list">
  <!-- Comercial -->
  <div class="item-parent">
    <div class="item">Área Comercial</div>
    <div class="submenu">
      <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/18f4ab24-c16a-462e-9954-d572ff5a84dd">Ventas</div>
    </div>
  </div>

  <!-- Logística -->
  <div class="item-parent">
    <div class="item">Área Logística</div>
    <div class="submenu">
      <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/889b4693-b3ae-4e21-b1e7-d10837bf5a8e">Compras</div>
      <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/b988436f-b209-4241-a0a8-b1968f1be664">Bodega</div>
    </div>
  </div>

  <!-- Finanzas -->
  <div class="item-parent">
    <div class="item">Área Finanzas</div>
    <div class="submenu">
      <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/75bb31c4-d0ce-4b9e-9dae-9bd9b58ffa39">Facturación Proveedores</div>
      <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/48cb774e-285c-4a63-807f-fbd9d53ac3b3">Facturación Ventas</div>
    </div>
  </div>

  <!-- Contabilidad -->
  <div class="item-parent">
    <div class="item">Área Contabilidad</div>
    <div class="submenu">
      <div class="item" data-src="https://hnsa.metabaseapp.com/public/dashboard/b988436f-b209-4241-a0a8-b1968f1be664">Cuenta Corriente</div>
    </div>
  </div>
</nav>

<main>
  <header>
    <div id="pageTitle" style="font-weight:600">Dashboard</div>
    <div class="controls">
      <button id="open">Abrir en pestaña</button>
      <button id="reload">Recargar</button>
    </div>
  </header>
  <div id="frameContainer"></div>
</main>

<script>
  const list = document.getElementById('list')
  const frameContainer = document.getElementById('frameContainer')
  const openBtn = document.getElementById('open')
  const reloadBtn = document.getElementById('reload')
  const pageTitle = document.getElementById('pageTitle')

  list.addEventListener('click', e => {
    const el = e.target.closest('.item')
    if(!el || !el.dataset.src) return
    setActiveItem(el)
  })

  function setActiveItem(el){
    document.querySelectorAll('.item').forEach(i => i.style.outline = 'none')
    el.style.outline = '2px solid orange'

    const subName = el.textContent.trim()
    const parentName = el.closest('.item-parent')?.querySelector(':scope > .item')?.textContent.trim() || ''
    pageTitle.textContent = parentName && subName ? `${parentName} → ${subName}` : subName

    const src = el.dataset.src
    if(!src){
      frameContainer.innerHTML = '<div style="padding:20px;color:#666">Este item no tiene link público configurado.</div>'
      return
    }
    if(src.trim().startsWith('<iframe')){
      frameContainer.innerHTML = src
    } else {
      frameContainer.innerHTML = ''
      const iframe = document.createElement('iframe')
      iframe.src = src
      iframe.id = 'mainFrame'
      frameContainer.appendChild(iframe)
    }
    openBtn.dataset.src = src
    try { localStorage.setItem('lastDashboard', src) } catch (e) {}
  }

  openBtn.addEventListener('click', () => {
    const src = openBtn.dataset.src
    if(src) window.open(src, '_blank')
  })

  reloadBtn.addEventListener('click', () => {
    const iframe = document.getElementById('mainFrame')
    if(iframe) iframe.src = iframe.src
  })

  window.addEventListener('DOMContentLoaded', () => {
    try {
      const last = localStorage.getItem('lastDashboard')
      if(last){
        const item = [...document.querySelectorAll('.item')].find(i => i.dataset.src === last)
        if(item) setActiveItem(item)
      }
    } catch(e){}
  })
</script>

</body>
</html>
